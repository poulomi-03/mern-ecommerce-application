    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Default: 3 images per row */
            gap: 15px; /* Space between images */
            padding: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
            opacity: 0; /* Initially hidden */
            transition: opacity 0.8s; /* Longer transition for fade-in */
        }
        .gallery-item.visible {
            opacity: 1; /* Fade in */
        }

        /* Animations for different images */
        .slide-in-left {
            transform: translateX(-100%);
            transition: transform 0.8s ease; /* Slower transition */
        }
        .slide-in-right {
            transform: translateX(100%);
            transition: transform 0.8s ease; /* Slower transition */
        }
        .slide-in-top {
            transform: translateY(-100%);
            transition: transform 0.8s ease; /* Slower transition */
        }
        .slide-in-bottom {
            transform: translateY(100%);
            transition: transform 0.8s ease; /* Slower transition */
        }
        .pop {
            transform: scale(0);
            transition: transform 0.6s ease; /* Slower pop effect */
        }
        .blur {
            filter: blur(10px);
            transition: filter 0.8s ease, opacity 0.8s ease; /* Slower blur transition */
        }

        .gallery-item.visible.slide-in-left {
            transform: translateX(0);
        }
        .gallery-item.visible.slide-in-right {
            transform: translateX(0);
        }
        .gallery-item.visible.slide-in-top {
            transform: translateY(0);
        }
        .gallery-item.visible.slide-in-bottom {
            transform: translateY(0);
        }
        .gallery-item.visible.pop {
            transform: scale(1);
        }
        .gallery-item.visible.blur {
            filter: blur(0);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px; /* Match border radius */
        }
        .gallery-item:hover {
            transform: scale(1.09);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        /* Specific row configurations */
        .gallery-item:nth-of-type(1),
        .gallery-item:nth-of-type(2),
        .gallery-item:nth-of-type(3) {
            grid-column: span 1; /* First row: 3 images */
        }

        .gallery-item:nth-of-type(4),
        .gallery-item:nth-of-type(5) {
            grid-column: span 1; /* Second row: 2 images */
        }

        .gallery-item:nth-of-type(6),
        .gallery-item:nth-of-type(7),
        .gallery-item:nth-of-type(8),
        .gallery-item:nth-of-type(9) {
            grid-column: span 1; /* Third row: 4 images */
        }

        .gallery-item:nth-of-type(10),
        .gallery-item:nth-of-type(11),
        .gallery-item:nth-of-type(12) {

        }

        .gallery-item:nth-of-type(13),

        }

    <script>
        function openModal(imageSrc) {
            document.getElementById('modal-image').src = imageSrc;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Intersection Observer for image animations
        const galleryItems = document.querySelectorAll('.gallery-item');

        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1 // Trigger when 10% of the item is visible
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible'); // Add class to trigger animation
                    observer.unobserve(entry.target); // Stop observing after it's visible
                }
            });
        }, observerOptions);

        galleryItems.forEach(item => {
            observer.observe(item);
        });
    </script>
